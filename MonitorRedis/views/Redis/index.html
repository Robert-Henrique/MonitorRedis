
<div ng-controller="redisController">
    <div class="title">
        <h1 class="text-center">Monitoramento da Integração</h1>
        <h2 class="text-center">Servidor: {{hostName}}</h2>
        <h3 style="text-align:right">Horário: {{horario | date:'HH:mm:ss'}}</h3>
    </div>
    <fildset>
        <legend style="margin-bottom:0px"></legend>
        <input type="image"  src="/assets/img/icone-play.png" width="30" height="30" ng-click="controlarAudio()" ng-show="pauseAudio == false"/>
        <input type="image" src="/assets/img/icone-no-audio.png" width="30" height="30" ng-click="controlarAudio()" ng-show="pauseAudio"/>
    </fildset>
    <form id="home-form" validatable class="form-horizontal">
        <div class="row">
            <div class="col-sm-12 page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover row-border hover" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="text-align: center !important;font-size:18px;" ng-repeat="fila in filas" title="{{fila.Nome}}">{{ fila.NomeAbreviado }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="height:100px;">
                                        <td ng-repeat="fila in filas" style="text-align: center !important;vertical-align: middle !important;">
                                            <div>
                                                <span title="{{fila.NomeAbreviado}}" style="font-size:30px;font-weight:bold;" ng-show="fila.Tamanho < 10">
                                                    {{fila.Tamanho}}
                                                </span>
                                                <marquee direction="down" width="100" height="100" behavior="alternate" ng-show="fila.Tamanho > 10" scrollDelay=1000>
                                                    <marquee behavior="alternate">
                                                        <span title="{{fila.Nome}}" style="font-size:30px;font-weight:bold;color:red">
                                                            {{fila.Tamanho}}
                                                        </span>
                                                    </marquee>
                                                </marquee>
                                            </div>
                                            <div ng-show="fila.Tamanho > 0">
                                                <a href="#redis/detalhes/{{fila.Id}}" ng-click="cancelarAlerta()">detalhes</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tempo da requisição: {{requisicao}} ms</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
