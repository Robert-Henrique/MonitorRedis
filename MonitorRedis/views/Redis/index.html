
<div ng-controller="redisController">
    <div class="title">
        <h1 class="text-center">Monitoramento da Integração</h1>
        <h2 class="text-center">Servidor: {{hostName}}</h2>
        <h2 class="text-center">IP: {{IP}}</h2>
        <h4 class="text-center">
            <a href="#/redis/info" ng-click="cancelarAlerta()" style="font-size:18px">Info [section]</a>
        </h4>
        <h3 style="text-align:right">Horário: {{horario | date:'HH:mm:ss'}}</h3>
    </div>
    <fildset>
        <legend style="margin-bottom:0px"></legend>
        <input type="image" src="/assets/img/icone-play.png" width="30" height="30" ng-click="controlarAudio()" ng-show="pauseAudio == false" />
        <input type="image" src="/assets/img/icone-no-audio.png" width="30" height="30" ng-click="controlarAudio()" ng-show="pauseAudio" />
    </fildset>
    <form id="home-form" validatable class="form-horizontal">
        <div class="row">
            <div class="col-sm-12 page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover row-border hover" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="text-align:center !important;font-size:18px;" ng-repeat="fila in filasDeIntegracoes" title="{{fila.Nome}}" width="380px">{{ fila.NomeAbreviado }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="height:150px;">
                                        <td ng-repeat="fila in filasDeIntegracoes" style="text-align: center !important;vertical-align: middle !important;background-color:black">
                                            <div>
                                                <span title="{{fila.NomeAbreviado}}" style="font-size:70px;font-weight:bold;color:white">
                                                    {{fila.Tamanho}}
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tempo da requisição: {{requisicao}} ms</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover row-border hover" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="text-align: center !important;font-size:18px;" width="380px" ng-repeat="fila in filasDeIntegracoesComErros" title="{{fila.Nome}}">{{ fila.NomeAbreviado }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="height:150px;">
                                        <td ng-repeat="fila in filasDeIntegracoesComErros" style="text-align: center !important;vertical-align: middle !important;background-color:black">
                                            <div>
                                                <span title="{{fila.NomeAbreviado}}" style="font-size:70px;font-weight:bold;color:{{color(fila.Tamanho)}}">
                                                    {{fila.Tamanho}}
                                                </span>
                                            </div>
                                            <div ng-show="fila.Tamanho > 0">
                                                <a href="#redis/detalhes/{{fila.Id}}" ng-click="cancelarAlerta()" style="font-size:18px">detalhes</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tempo da requisição: {{requisicao}} ms</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
