
<div ng-controller="homeController">
    <div class="title">
        <h1 class="text-center">Monitoramento da Integração</h1>
        <h2 class="text-center">Servidor: {{hostName}}</h2>
        <h3 style="text-align:right">Horário: {{horario | date:'HH:mm:ss'}}</h3>
    </div>
    <fildset>
        <legend style="margin-bottom:0px"></legend>
    </fildset>
    <form id="home-form" validatable class="form-horizontal">
        <div class="row">
            <div class="col-sm-12 page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover row-border hover" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="text-align: center !important;font-size:18px;" ng-repeat="item in listas" title="{{dia.nome}}">{{ item.nome }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="height:100px;">
                                        <td ng-repeat="item in listas" style="text-align: center !important;vertical-align: middle !important;">
                                            <span title="{{item.nome}}" style="font-size:30px;font-weight:bold;" ng-show="item.tamanho < 10">
                                                {{item.tamanho}}
                                            </span>
                                            <marquee direction="down" width="100" height="100" behavior="alternate" ng-show="item.tamanho > 10">
                                                <marquee behavior="alternate">
                                                    <span title="{{item.nome}}" style="font-size:30px;font-weight:bold;color:red">
                                                        {{item.tamanho}}
                                                    </span>
                                                </marquee>
                                            </marquee>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tempo da requisição: {{requisicao}} ms</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
